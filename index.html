<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login and Signup</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="toggle-btns">
        <button id="showLogin">Login</button>
        <button id="showSignup">Signup</button>
      </div>
      <form id="loginForm" class="form">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <div class="password-container">
          <input type="password" id="loginPassword" placeholder="Password" required>
          <span class="password-toggle" id="toggleLoginPassword"></span>
        </div>
        <button type="submit">Login</button>
        <a href="#" id="forgotPassword">Forgot Password?</a>
      </form>
      <form id="signupForm" class="form">
        <h2>Signup</h2>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <div class="password-container">
          <input type="password" id="signupPassword" placeholder="Password" required>
          <span class="password-toggle" id="toggleSignupPassword"></span>
        </div>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Signup</button>
      </form>
      <form id="forgotPasswordForm" class="form">
        <h2>Forgot Password</h2>
        <input type="email" id="forgotPasswordEmail" placeholder="Email" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <div class="password-container">
          <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required>
          <span class="password-toggle" id="toggleNewPassword"></span>
        </div>
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
